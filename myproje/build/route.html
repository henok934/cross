<div class="form-group row">
    <label for="plate-no-input" class="col-sm-3 col-form-label">Plate No:</label>
    <div class="col-sm-9">
        <select name="plate_no" id="plate-no-input" class="form-control" style="color: blue; text-align: center;" required onchange="updateSideNo(this.value)">
            <option value="" style="color: green;">Select:</option>
            {% for d in bus %}
                <option value="{{ d.plate_no }}" data-sideno="{{ d.sideno }}">{{ d.plate_no }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="form-group row">
    <label for="side-no-input" class="col-sm-3 col-form-label">Side No:</label>
    <div class="col-sm-9">
        <select name="side_no" id="side-no-input" class="form-control" style="color: blue; text-align: center;" required onchange="updatePlateNo(this.value)">
            <option value="" style="color: green;">Select:</option>
            {% for d in bus %}
                <option value="{{ d.sideno }}" data-plate="{{ d.plate_no }}">{{ d.sideno }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<script>
function updateSideNo(selectedPlateNo) {
    const sideNoInput = document.getElementById("side-no-input");
    const plateOptions = document.getElementById("plate-no-input").options;
    
    for (let i = 0; i < plateOptions.length; i++) {
        if (plateOptions[i].value === selectedPlateNo) {
            sideNoInput.value = plateOptions[i].dataset.sideno;
            break;
        }
    }
}
function updatePlateNo(selectedSideNo) {
    const plateNoInput = document.getElementById("plate-no-input");
    const sideOptions = document.getElementById("side-no-input").options;
    
    for (let i = 0; i < sideOptions.length; i++) {
        if (sideOptions[i].value === selectedSideNo) {
            // Set the corresponding Plate No based on selected Side No
            plateNoInput.value = sideOptions[i].dataset.plate;
            break;
        }
    }
}
</script>

<div id="error-message-kilo" style="color: red; display: none;">Please enter a valid positive number for kilometers</div>
<script>
    function validateKilo(input) {
        const value = input.value;
        const errorMessage = document.getElementById('error-message-kilo');
        if (value.trim() === "" || isNaN(value) || Number(value) <= 0 || value.length > 4) {
            errorMessage.style.display = 'inline';
            input.value = '';
        } else {
            errorMessage.style.display = 'none';
        }
    }
</script>
