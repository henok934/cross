                    <div class="col-md-8 col-lg-9">
                        <input name="reNewPassword" type="password" class="form-control" id="reNewPassword" placeholder="Repeat New Password" required />
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
