<script>
// Capitalize first letter of input
function capitalizeFirstLetter(input) {
    const value = input.value;
    if (value) {
        input.value = value.charAt(0).toUpperCase() + value.slice(1);
    }
}

// Validate city input: only letters and spaces allowed
function validateCity(input) {
    const value = input.value;
    const errorMessage = document.getElementById('error-message');

    if (value.trim() === "" || !/^[A-Za-z\s]*$/.test(value)) {
        errorMessage.style.display = 'block';
    } else {
        errorMessage.style.display = 'none';
    }
}

// Get CSRF token from cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}




document.getElementById('search_form_1').addEventListener('submit', async function(event) {
    event.preventDefault();

    const input = this.service_fee;  // Updated input reference
    const errorMessage = document.getElementById('error-message');
    const responseMessage = document.getElementById('response-message');

    // Validate input for numbers only
    if (isNaN(input.value) || input.value.trim() === "") {
        errorMessage.style.display = 'block';
        responseMessage.innerHTML = '';
        return;
    } else {
        errorMessage.style.display = 'none';
    }

    const formData = {
        service_fee: input.value.trim()  // Updated to match the serializer
    };

    try {
        const response = await fetch('/api/service_fee/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'),
            },
            body: JSON.stringify(formData),
        });

        const data = await response.json();
        console.log(data);  // Log response for debugging

        if (response.ok) {
            responseMessage.innerHTML = `<p style="color: green; font-weight: bold;">${data.success}</p>`;
            this.reset();
        } else {
            let errorText = '';
            if (typeof data.error === 'string') {
                errorText = data.error;
            } else if (typeof data.error === 'object') {
                errorText = Object.entries(data.error).map(([key, val]) => `${key}: ${val.join(', ')}`).join('<br>');
            } else {
                errorText = 'An error occurred.';
            }
            responseMessage.innerHTML = `<p style="color: red;">${errorText}</p>`;
        }
    } catch (error) {
        responseMessage.innerHTML = `<p style="color: red;">An error occurred: ${error.message}</p>`;
    }
});
</script>
