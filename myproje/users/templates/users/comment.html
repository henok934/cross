<div class="contact_title text-center">Get in Touch</div>
<form id="contact_form" class="contact_form text-center">
    {% csrf_token %}
    <input type="text" name="name" id="contact_form_name" class="contact_form_name input_field" placeholder="Name" required data-error="Name is required.">
    <input type="email" name="email" id="contact_form_email" maxlength="30" class="contact_form_email input_field" placeholder="E-mail" required data-error="Email is required.">
    <input type="text" name="phone" id="contact_form_phone" class="contact_form_subject input_field" placeholder="Phone" required maxlength="20">
    <textarea id="contact_form_message" class="text_field contact_form_message" name="message" rows="4" maxlength="200" placeholder="Message" required data-error="Please, write us a message."></textarea>
    <button type="submit" id="form_submit_button" class="form_submit_button button">Submit</button>

    <div id="response_message"></div>
</form>
<script>
    document.getElementById('contact_form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = {
            name: this.name.value,
            email: this.email.value,
            phone: this.phone.value,
            message: this.message.value,
        };

        const response = await fetch('/api/comment/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken'), // Ensure CSRF token is added
            },
            body: JSON.stringify(formData),
        });
        const data = await response.json();
        const responseMessage = document.getElementById('response_message');
        if (response.ok) {
         responseMessage.innerHTML = `<p style="color: green; font-weight: bold; margin-top:-200px;">${data.success}</p>`;
        } else {
            responseMessage.innerHTML = `<p   style="color: red; font-weight: bold; margin-top:-200px;" class="error">${data.error}</p>`;
        }
    });
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
