<script>
        function validatePhone(input) {
            var phoneError = document.getElementById("phoneError");
            var phoneNumber = input.value.replace(/[^0-9]/g, '');
            if (phoneNumber.length === 0) {
                phoneError.textContent = "Phone number is required.";
                input.setCustomValidity("Phone number is required.");
            } else if (!phoneNumber.startsWith("09")) {
                phoneError.textContent = "Please start with 09.";
                input.setCustomValidity("Phone number must start with 09.");
            } else if (phoneNumber.length !== 10) {
                phoneError.textContent = "Please enter 10 digits only.";
                input.setCustomValidity("Please enter 10 digits only.");
            } else {
                phoneError.textContent = "";
                input.setCustomValidity(""); // Reset custom validity
            }
        }
        function validateForm() {
            var phoneInput = document.getElementById("phone");
            validatePhone(phoneInput); // Validate on form submission
            // Check for validity
            if (!phoneInput.checkValidity()) {
                return false; // Prevent form submission if invalid
            }
            return true; // Allow form submission if valid
        }
    </script>

<script>
document.getElementById('search_form_1').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent the default form submission
        const formData = new FormData(this);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        formData.append('csrfmiddlewaretoken', csrfToken);
        
        try {
            const response = await fetch('/api/registor/', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();
            const responseMessage = document.getElementById('response_message');

            if (response.ok) {
                responseMessage.innerHTML = `<div style="color: green;">${data.success}</div>`;
            } else {
                const errorMessage = data.error ? Object.values(data.error).flat().join(', ') : 'An error occurred.';
                responseMessage.innerHTML = `<div style="color: red;">${errorMessage}</div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('response_message').innerHTML = `<div style="color: red;">An error occurred: ${error.message}</div>`;
        }
    });
</script>

<script>
function validatedepcity(input) {
  var value = input.value.trim();
  var errorMessage = document.getElementById("error-message");

  if (!value.match(/^[a-zA-Z]+$/)) {
    errorMessage.textContent = "Please enter a character for city.";
    errorMessage.style.display = "block";
    input.setCustomValidity("Please enter a character for city.");
  } else if (value.length < 4) {
    errorMessage.textContent = "Please enter at least 4 characters.";
    input.setCustomValidity("Please enter at least 4 characters.");
    errorMessage.style.display = "block";
  } else {
    errorMessage.style.display = "none";
    input.setCustomValidity("");
  }

  input.value = value.charAt(0).toUpperCase() + value.slice(1);
}
