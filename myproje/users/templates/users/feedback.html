<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}"> <!-- Link to CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        main {
            padding: 20px;
            margin-bottom: 60px; /* Space for the footer */
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Feedback Page</h1>
</header>

<main>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">Submit Feedback</button>
    </form>

    <div id="response" class="success"></div>
    <div id="error" class="error"></div>
</main>

<footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
</footer>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            message: document.getElementById('message').value,
        };

        fetch('/api/feedback/', { // Update with your API endpoint
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw err; });
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('response').textContent = data.success;
            document.getElementById('error').textContent = '';
            document.getElementById('feedbackForm').reset(); // Clear the form
        })
        .catch(err => {
            document.getElementById('error').textContent = err.error || 'An error occurred.';
            document.getElementById('response').textContent = '';
        });
    });
</script>

</body>
</html>
